name: Call Release Train

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  
jobs:
  generate-token:
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.app_token.outputs.token }}
    steps:
      - name: Generate GitHub App token
        id: app_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.E2E_APP_ID }}
          private_key: ${{ secrets.E2E_APP_PRIVATE_KEY }}

  call-release-train:
    needs: generate-token
    uses: regatus/devops/.github/workflows/release-train.yml@main
    permissions:
      contents: write
      pull-requests: write
      statuses: write
    secrets:
      GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
